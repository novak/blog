<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ .Title }}</title>
    
    <!-- Twitter. -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@novak">
    <meta name="twitter:creator" content="@novak">
    <meta name="twitter:domain" content="novak.org">

    <!-- Open Graph. -->
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:Section" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:description" content="{{ if eq .Section "post" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Libre+Baskerville" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/tomorrow-night-blue.css">
    <link rel="stylesheet" href="/css/site.css">

    <!-- favicon. -->
{{- with .Site.Params.favicon.color }}
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="{{.mask}}">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="{{.msapplication}}">
{{ end }}
</head>
